        // Get the cart icon and shopping cart elements
        const cartIcon = document.getElementById("cart-icon");
        const cart = document.getElementById("shopping-cart");

        // Get the search icon and search form elements
        const searchIcon = document.getElementById("search-btn");
        const searchForm = document.getElementById("search-form");

        // Function to toggle cart visibility
        cartIcon.addEventListener("click", function (event) {
          event.preventDefault();

          // Close the search form if it's open
          if (searchForm.style.display === "flex") {
            searchForm.style.display = "none";
          }

          // Toggle the shopping cart visibility
          if (cart.style.display === "none" || cart.style.display === "") {
            cart.style.display = "block";
          } else {
            cart.style.display = "none";
          }
        });

        // Function to toggle search form visibility
        searchIcon.addEventListener("click", function (event) {
          event.preventDefault();

          // Close the shopping cart if it's open
          if (cart.style.display === "block") {
            cart.style.display = "none";
          }

          // Toggle the search form visibility
          if (
            searchForm.style.display === "none" ||
            searchForm.style.display === ""
          ) {
            searchForm.style.display = "flex";
          } else {
            searchForm.style.display = "none";
          }
        });
