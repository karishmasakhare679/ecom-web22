<main class="main-content ">
    <div class="Heading"><h1>Best Seller</h1><h3>For All Customer</h3></div>
    <div class="card-container" >
        <div class="card" *ngFor="let product of productList">
            <img [src]="product.productImageUrl" width="20px" height="50px"  loading="lazy" 
            alt="Product 1">
            <div class="card-content">
                <h3>{{product.productShortName}}</h3>
                <p>{{product.productName}}</p>
                <div class="d-flex my-3">
                    <i class="fas fa-star text-primary" ></i>
                    <i class="fas fa-star text-primary" ></i>
                    <i class="fas fa-star text-primary" ></i>
                    <i class="fas fa-star text-primary" ></i>
                    <i class="fas fa-star" ></i>
                </div>
                <div class="mb-4">
                    â‚¹ {{product.productPrice}}
                </div>
                <button class="btn" (click)="addToCartFunt(product.productId)">Add To Cart</button>&nbsp;
                <button class="btn">Buy Now</button>
            </div>
        </div>
        
        <!-- Add more cards as needed -->
    </div>
</main>
