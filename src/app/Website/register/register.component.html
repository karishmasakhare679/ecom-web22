<form>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input
      type="email"
      placeholder="Enter Email"
      name="Name"
      id="password"
      [(ngModel)]="customerRegisterObj.Name"
      required
    >
    <br>

    <label for="password"><b>Password</b></label>
    <input
      type="password"
      placeholder="Enter Password"
      name="Password"
      id="password"
      [(ngModel)]="customerRegisterObj.Password"
      required
    >
    <br>

    <label for="mobileNo"><b>Mobile No.</b></label>
    <input
      type="number"
      placeholder="Enter Mobile Number"
      name="MobileNo"
      id="mobileNo"
      [(ngModel)]="customerRegisterObj.MobileNo"
      required
    >
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="button" class="registerbtn" (click)="customerRegister()">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
